{% extends "ews_list/base.html" %}

{% block title %}
   Add new Ewsitem
{% endblock  %}

{% block body %}
  <h2>EWS List Приложение</h2>
  <ul>
    <li><a href="{% url 'ews_list:list' %}">All EWS items</a></li>
    {% comment %}  <li><a href="{% url 'ews_list:done' %}">Done EWS items</a></li> {% endcomment %}
    <li><a href="{% url 'ews_list:add' %}">Add EWS item</a></li>
  </ul>

  <h3>Create new ewsitem:</h3>
<!--<form method="POST" enctype="multipart/form-data">-->
  <form method="post">

    <!-- Security token -->
    {% csrf_token %}
    <!-- Using the formset -->
    {{ form.as_p }}
    <input type="submit" value="Add">
  </form>
{% endblock %}
