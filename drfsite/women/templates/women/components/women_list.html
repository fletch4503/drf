 <style>
    table {
<!--      font-family: arial, sans-serif;-->
<!--      border-collapse: collapse;-->
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 3px;
    }
    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  <table>
  <tr>
    <th>id</th>
    <th>Title</th>
    <th>is Published</th>
    <th>Category</th>
  </tr>
  <ul>
    {% for women_item in object_list %}
      <tr>
        <td>
          <a href="{% url 'women:detail' pk=women_item.pk %}"> {{women_item.pk}} </a>
        </td>
        <td>
          <a href="{% url 'women:detail' pk=women_item.pk %}"> {{ women_item.title }} </a>
        </td>
        <td>
          {% if women_item.is_published %}
            ✅
          {% else %}
            ❌
          {% endif %} <br>
        </td>
        <td>
          <a href="{% url 'women:detail' pk=women_item.pk %}"> {{ women_item.cat }} </a>
        </td>
      </tr>
    {% endfor %}
  </ul>
 </table> <br>
